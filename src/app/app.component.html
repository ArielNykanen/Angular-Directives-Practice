<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf='onlyOdd'>
          <li 
            class="list-group-item"
            [ngClass]="{odd: odd % 2 !== 0}"
            [ngStyle]="{backgroundColor:odd % 2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor='let number of oddNumbers;let i = index'>
            {{ number }}
          </li>
        </div>
        <div  *ngIf='!onlyOdd'>
          <li
            class="list-group-item"
            [ngClass]="{odd: odd % 2 === 0}"
            [ngStyle]="{backgroundColor:odd % 2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor='let number of evenNumbers;let i = index'>
            {{ number }}
          </li>
        </div>
      </ul>
      <p appBasicHighLight>Style me with basic directive!</p>
      <p appBetterHighLight defaultColor="yellow" highlightColor='green' >Style me with basic directive!</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="7">Value is 7</p>
        <p *ngSwitchCase="9">Value is 9</p>
        <p *ngSwitchCase="11">Value is 11</p>
        <p *ngSwitchDefault>Value is 10</p>
      </div>
    </div>
  </div>
</div>
